<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Koral's Quest</title>
    <link rel="stylesheet" href="./res/css/style.css" />
    <link rel="icon" type="image/x-icon" href="./res/img/favicon.ico">
  </head>
  <body>
    <div id="obal">
      <div class="one">
        <p id="money">Money: 0</p>
        <p id="moneyPerSecond">Money per second: 0</p>
        <button id="secondJob">Second Job: 0 Gold: 10</button><br>
        <button id="merchant">Merchant: 0 Gold: 50</button><br>
        <button id="workshop">Workshop: 0 Gold: 300</button><br>
        <button id="manufacture">Manufacture: 0 Gold: 1000</button><br>
        <button id="factory">Factory: 0 Gold: 2000</button><br>
      </div>
      <div class="two">
        <img id="enemy" src="./res/img/negr.png" alt="" />
        <img src="./res/img/negr2.png" alt="" id="deadEnemy" />
        <p id="counter">HP: 20/20</p>
      </div>
      <div class="three">
        <p id="damage">Damage: 1</p>
        <p id="damagePerSecond">Damage per second: 0</p>
        <button id="sword">Sword: 0 Gold: 10</button><br>
        <button id="poison">Poison: 0 Gold: 50</button><br>
        <button id="knight">Knight: 0 Gold: 300</button><br>
        <button id="archer">Archer: 0 Gold: 1000</button><br>
        <button id="mage">Mage: 0 Gold: 2000</button><br>
        <img id="club" src="./res/img/club.png" title="Gold: 100; Vynásobí jednou tvůj dmg" alt="">
      </div>
    </div>
    <script src="./res/js/main.js"></script>
  </body>
</html>
